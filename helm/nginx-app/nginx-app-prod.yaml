apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prod-app
  namespace: argocd
  finalizers: [resources-finalizer.argocd.argoproj.io]
spec:
  project: default
  source:
    repoURL: https://github.com/NoyLevi24/nginx-argo-demo.git
    targetRevision: HEAD
    path: chart/nginx-app
    helm:
      valueFiles:
      - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-prod 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
